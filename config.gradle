            'rxlifecycle_components': "com.trello:rxlifecycle-components:1.0",
            "multidex"              : "com.android.support:multidex:${support_versions["multidex"]}",
            "espresso"              : "com.android.support.test.espresso:espresso-core:2.2.2",
            "kotlin_stdlib"         : "org.jetbrains.kotlin:kotlin-stdlib${support_versions["kotlin_version"]}"
    ]


