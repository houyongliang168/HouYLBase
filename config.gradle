ext {

    // 域名配置
    url = [
            "debug"  : "debugUrl",
            "release": "releaseUrl"
    ]
    moduleVersion = [
            "versionCode"      :   1,
            "versionName"      :  "1.0"
    ]


    isModuleRun = [
            login : false,//默认为 lib 运行
            cusotm: false
    ]

    isDebug = [
            login: true,//默认debug
    ]


    support_versions = [
            "suppor_library"   : "26.1.0",
            "layout_v"         : "1.1.0",
            "junit_version"    : "4.12",
            "multidex"         : "1.0.1",
            "kotlin_version"   : "1.4.21",
            "navigationVersion": "2.0.0"
    ]

    //support配置 谷歌提供的基本控件  注意 从数组中取key 值需要 "" 引用
    support = [
            "layout"                : "com.android.support.constraint:constraint-layout:${support_versions["layout_v"]}",
            "appcompat"             : "com.android.support:appcompat-v7:${support_versions["suppor_library"]}",
            "recyclerview"          : "com.android.support:recyclerview-v7:${support_versions["suppor_library"]}",
            "suppoutDesign"         : "com.android.support:design:${support_versions["suppor_library"]}",
