ext {
//    默认配置 ，该配置后，一般不变动
//    固定配置，一个app 配置后一般 不怎么变动
    androidConfig = [
            "compileSdkVersion": 30,
            "minSdkVersion"    : 21,
            "targetSdkVersion" :  30,
            "buildToolsVersion":"30.0.0"
    ]

    appId = [
            "app"  : "com.yongliang.houylbase"
    ]

    //    常用参数配置  一般配置后不变 不增不减
    signingConfig = [
            storeFile_debug    : file(KEY_PATH),
            storePassword_debug: KEY_PASS,
            keyAlias_debug     : ALIAS_NAME,
            keyPassword_debug  : ALIAS_PASS,
    ]

}








